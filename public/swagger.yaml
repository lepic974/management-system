          schema:
            type: string
            example: "2024-07-05T00:00:00%2B02:00"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: Status of the report.
                    enum:
