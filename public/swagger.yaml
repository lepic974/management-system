openapi: '3.0.1'
info: 
  version: 24.07.25
  title: Treezor API
  description: Official endpoint documentation for Treezor.
  contact: 
    name: Treezor
    url: https://treezor.com
servers:
  - url: https://yourcompany.sandbox.treezor.co
    description: Sandbox environment
paths:
  /core-connect/account-details/{walletId}/raw:
    get:
      tags:
        - Account Details
      summary: Get JSON Account Details
      description: | 
        Retrieve a Wallet RIB and IBAN in json format.

        This endpoint requires per-session [SCA](/guide/strong-customer-authentication/introduction.html).
      operationId: getRawWalletAccountDetail
      parameters:
        - name: walletId
          in: path
          description: The unique identifier of the Wallet.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  bic:
                    type: string
                    description: |
                      The [BIC](/guide/overview/glossary.html#bank-identifier-code-bic) of the account.
                  iban:
                    type: string
                    description: |
                      The [IBAN](/guide/wallets/iban.html#virtual-ibans) of the account.
                  title:
                    type: string
                    description: |
                      The title of the user who owns the account.
                  firstname:
                    type: string
                    description: |
                      The first name of the user who owns the account.
                  lastname:
                    type: string
                    description: |
                      The last name of the user who owns the account.
                  postcode:
                    type: string
                    description: |
                      The postal code of the address of the user who owns the account.
                  city:
                    type: string
                    description: |
                      The city of the address of the user who owns the account.
                  address1:
                    type: string
                    description: |
                      The address of the user who owns the account.
                  address2:
                    type: string
                    description: |
                      The second line of the address of the user who owns the account.
                  countryName:
                    type: string
                    description: |
                      The country of the address of the user who owns the account.
                  treezorAddress:
                    type: object
        '400':
          $ref: '#/components/responses/BadRequestError'
        default:
          $ref: '#/components/responses/DefaultError'
      security:
        - jwt:
            - read_only
            - read_write
  /core-connect/account-details/{walletId}/computed:
    get:
      tags:
        - Account Details
      summary: Get PDF Account Details
      description: | 
        Retrieve a Wallet RIB and IBAN in PDF format.

        This endpoint requires per-session [SCA](/guide/strong-customer-authentication/introduction.html).
      operationId: getComputedWalletAccountDetail
      parameters:
        - name: walletId
          in: path
          description: The unique identifier of the Wallet.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  link:
                    type: string
                    description: The URL to download the PDF file.
                  expireIn:
                    type: integer
                    description: The time after which the download link expires (in seconds).
        '400':
          $ref: '#/components/responses/BadRequestError'
        default:
          $ref: '#/components/responses/DefaultError'
      security:
        - jwt:
          - read_only
          - read_write
  /oauth/token:
    post:
      tags:
        - Authentication
      summary: The token endpoint of the authentication server
      operationId: putAuth
      description: |
        This endpoint is used to exchange authorization codes or refresh tokens for access tokens.
        The response will include the access token and optionally a refresh token, along with their expiration details.
        
        You may read more about [OAuth2](https://oauth.net/2/).
      security: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              oneOf:
                - type: object
                  properties:
                    grant_type:
                      type: string
                      default: client_credentials
                      description: |
                        MUST BE "client_credentials" value for client credential flow.
                    client_id:
                      type: string
                    client_secret:
                      type: string
                    scope:
                      type: string
                      description: space separated
                - type: object
                  properties:
                    grant_type:
                      type: string
                      default: password
                      description: MUST BE "password" value for password credential flow
                    client_id:
                      type: string
                    client_secret:
                      type: string
                    scope:
                      type: string
                      description: space separated
                    username:
                      type: string
                    password:
                      type: string
                      description: User password
                - type: object
                  properties:
                    grant_type:
                      type: string
                      default: refresh_token
                      description: MUST BE "refresh_token" value for refresh token flow
                    client_id:
                      type: string
                    client_secret:
                      type: string
                    scope:
                      type: string
                      description: space separated
                    refresh_token:
                      type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - type: object
                    properties:
                      token_type:
                        type: string
                        default: Bearer
                        description: |
                          This value must be passed in the "Authorization" header of your API requests as follows: "Authorization: Bearer <token>" (with a space between "Bearer" and the token value).
                      expires_in:
                        type: integer
                        default: 3600
                      access_token:
                        type: string
                        description: JWT token
                  - type: object
                    properties:
                      token_type:
                        type: string
                        default: Bearer
                        description: |
                          This value must be passed in the "Authorization" header of your API requests as follows: "Authorization: Bearer <token>" (with a space between "Bearer" and the token value).
                      expires_in:
                        type: integer
                        default: 3600
                      access_token:
                        type: string
                        description: JWT token
                      refresh_token:
                        type: string
                        description: |
                          This value must be passed in the "Authorization" header of your API requests as follows: "Authorization: Bearer <token>" (with a space between "Bearer" and the token value).
                  - type: object
                    properties:
                      token_type:
                        type: string
                        default: Bearer
                        description: |
                          This value must be passed in the "Authorization" header of your API requests as follows: "Authorization: Bearer <token>" (with a space between "Bearer" and the token value).
                      expires_in:
                        type: integer
                        default: 3600
                      access_token:
                        type: string
                        description: JWT token
                      refresh_token:
                        type: string
                        description: |
                          A refresh token to regenerate a JWT token without sending all of information request at the first request on password grant.
        '400':
          $ref: '#/components/responses/BadRequestError'
        default:
          $ref: '#/components/responses/DefaultError'
  /core-connect/balance/{walletId}/balance:
    get:
      tags:
          - Balances
      summary: Get Wallet Balance history
      description: Retrieve the Balance History of a Wallet.
      operationId: getWalletBalanceHistory
      parameters:
        - name: walletId
          in: path
          description: The unique identifier of the Wallet.
          required: true
          schema:
            type: integer
        - name: dateFrom
          in: query
          description: Start date in RFC 3339 format
          required: false
          schema:
            type: string
        - name: dateTo
          in: query
          description: End date in RFC-3339 format
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        currentBalance:
                          type: number
                        authorizedBalance:
                          type: number
                        currency:
                          type: string
        '400':
          $ref: '#/components/responses/BadRequestError'
        default:
          $ref: '#/components/responses/DefaultError'
      security:
        - jwt:
            - read
