  /core-connect/operations:
    get:
      tags:
        - Operations
      summary: Search Operations
      description: |
        Retrieve Operations that match your search conditions. The request must specify at least: `walletId`, `dateTo`, `dateFrom`.

        This endpoint requires per-session [SCA](/guide/strong-customer-authentication/introduction.html) for operations that are more than 90 days old.
      operationId: getOperations
      parameters:
        - name: userId
          in: query
          required: true
          description: The unique identifier of the Wallet owner.
          schema:
            type: integer
            format: int64
        - name: walletId
          in: query
          required: true
          description: The unique identifier of the Wallet.
          schema:
            type: integer
            format: int64
        - name: dateFrom
          in: query
          required: true
          description: |
            The start of the period to take into account operations.
            The dates are to be html encoded (e.g., 2024-01-11T11:25:36+01:00 becomes `2024-01-11T11:25:36%2B01:00`)
          schema:
            type: string
            format: date-time
        - name: dateTo
          in: query
          required: true
          description: | 
            The end of the period to take into account operations.
            The dates are to be html encoded (e.g., 2024-01-11T11:25:36+01:00 becomes `2024-01-11T11:25:36%2B01:00`)
          schema:
            type: string
            format: date-time
        - name: pageSize
          in: query
          description: Number of results per page
          schema:
            type: integer
            format: int64
            minimum: 1
            maximum: 100
            default: 15
        - name: operationType
          in: query
          description: |
            Type of operation

            Multi value separated by comma is authorized


            `cardTransaction`, `cardPayin`, `check`, `walletTransfer`, `bankDirectDebit`, `cardTopup`, `refund`, `fees`, `creditNote`

            By default, Treezor returns all operation types when this field isn't define.
          schema:
            type: string
        - name: cursor
          in: query
          description: |
            Pagination cursor, if you don't pass a cursor, result will start at the first page.
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        operationType:
                          type: string
                          enum:
                            - SCT
                            - SDD
                            - TRANSFERS
                            - CARDTRANSACTION
                            - CHEQUE
                            - CARDPAYIN
                          description: |
                            Type of operation (not fully implemented yet).
                        amount:
                          type: object
                          properties:
                            amount:
                              type: integer
                              description: Amount in cent
                              example: 32420
                            currency:
                              type: string
                              description: Currency in ISO (EUR, GBP etc.)
                              example: EUR
                        status:
                          type: string
                          enum:
                            - AUTHORIZED
                            - DECLINED
                            - SETTLED
                            - CANCELED
                          description: operation status
                        date:
                          type: object
                          properties:
                            creation:
                              type: string
                              format: date-time
                              description: |
                                Date of payin/payout/cardtransaction object
                                creation in Treezor System
                            settlement:
                              type: string
                              format: date-time
                              nullable: true
                              description: |
                                Date at which the operation is settled on the wallet
                        walletId:
                          type: integer
                          format: int64
                          description: ID of the wallet impacted
                        direction:
                          type: string
                          enum:
                            - CREDIT
                            - DEBIT
                          description: Direction of operation credit or debit
                        objectId:
                          type: integer
                          format: int64
                          description: |
                            The ID of the Treezor object that contains the operation
                        label:
                          type: string
                          nullable: true
                          description: The tag attached to the operation
                        externalReference:
                          type: string
                          nullable: true
                        metadata:
                          type: object
                          oneOf:
                            - type: object
                              properties:
                                mcc:
                                  type: object
                                  properties:
                                    code:
                                      type: integer
                                      format: int64
                                mid:
                                  type: object
                                  properties:
                                    value:
                                      type: string
                                localAmount:
                                  type: object
                                  properties:
                                    amount:
                                      type: integer
                                      format: int64
                                      description: Amount in cent
                                      example: 12000
                                    currency:
                                      type: string
                                      description: Currency in ISO (EUR, GBP etc.)
                                      example: EUR
                                authorizationNote:
                                  type: string
                  cursor:
                    type: object
                    properties:
                      prev:
                        type: string
                        nullable: true
                        description: |
                          Cursor value for previous page. It is null when you are in first page
                      current:
                        type: string
                        description: Actual cursor value. It is your curent page
                      next:
                        type: string
                        description: |
                          Cursor value for next page. It is null when you are on last page
                        nullable: true
        '400':
          $ref: '#/components/responses/BadRequestError'
        default:
          $ref: '#/components/responses/DefaultError'
      security:
        - jwt:
          - read_only
          - read_write
